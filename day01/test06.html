<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>폼 텍스트</title>
</head>

<body>
  <h1>레드향 주문하기</h1>
  <form action="#" method="GET">
    <fieldset>
      <legend>상품 선택</legend>
      <p> <label for="nametxt">이 름<input id="nametxt" autofocus required placeholder="이름을 입력하세요"></label></p>
      <label>아이디</label><input id="id" value="aaaa">
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <input type="text"><br>
      <input type="password"><br>
      <input type="email"><br>
      <input type="date"><br>
      <input type="color">
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <label><input type="checkbox" name="ck" value="s_3" checked>선물용 3kg</label>
      <label><input type="checkbox" name="ck" value="s_5">선물용 5kg</label>
      <label><input type="checkbox" name="ck" value="f_3">가정용 3kg</label>
      <label><input type="checkbox" name="ck" value="f_5">가정용 3kg</label>
    </fieldset>
    <fieldset>
      <legend>포장 선택</legend>
      <label><input type="radio" name="gift" value="yes" checked>선물 포장</label>
      <label><input type="radio" name="gift" value="no">선물 포장 안함</label><br>
      메모 <textarea name="memo" rows="5" cols="50"></textarea>
      <input type="number" min="0" max="10" value="5"><br>
      <input type="range" min="0" max="5">
      <input type="file" name="file"><br>
      <select name="url" size="2">
        <option value="www.naver.com">네이버</option>
        <option value="www.google.com">구글</option>
      </select>
    </fieldset>

    <input type="submit">
    <input type="image" src="img/flower.jpg" width="100px">
    <input type="button" value="공지 창 열기" onClick="window.open('order.html')">
  </form>
  
</body>

</html>
